name: C CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y build-essential

    - name: Build
      run: make

    - name: Set release tag and name
      env:
        RELEASE_TAG: ${{ env.RELEASE_TAG }}
        RELEASE_NAME: ${{ env.RELEASE_NAME }}
      run: |
        echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV
        echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV
    - name: Print GITHUB_REF
      run: echo $GITHUB_REF
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RMI4UTILS_TOKEN }}
      with:
        tag_name: ${{ env.GITHUB_REF.replace('refs/tags/', '') }}
        release_name: ${{ env.RELEASE_NAME }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RMI4UTILS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/rmi4utils/rmi4utils/rmi4update/rmi4update
        asset_name: rmi4update_x86_64
        asset_content_type: application/octet-stream

    - name: Upload Release Asset2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RMI4UTILS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/rmi4utils/rmi4utils/rmihidtool/rmihidtool
        asset_name: rmihidtool_x86_64
        asset_content_type: application/octet-stream

  build_arm:
          runs-on: ubuntu-latest

          needs: build
      
          steps:
          - name: Checkout repository
            uses: actions/checkout@v2
      
          - name: Install dependencies
            run: sudo apt-get update && sudo apt-get install -y build-essential g++-arm-linux-gnueabi
      
          - name: Build
            env:
              CC: arm-linux-gnueabi-gcc
              CXX: arm-linux-gnueabi-g++
              AR: arm-linux-gnueabi-ar

            run: make
      
          - name: Upload Release Asset
            uses: actions/upload-release-asset@v1
            env:
              GITHUB_TOKEN: ${{ secrets.RMI4UTILS_TOKEN }}
            with:
              upload_url: ${{ needs.build.outputs.create_release.outputs.upload_url }}
              asset_path: /home/runner/work/rmi4utils/rmi4utils/rmi4update/rmi4update
              asset_name: rmi4update_arm
              asset_content_type: application/octet-stream
      
          - name: Upload Release Asset2
            uses: actions/upload-release-asset@v1
            env:
              GITHUB_TOKEN: ${{ secrets.RMI4UTILS_TOKEN }}
            with:
              upload_url: ${{ needs.build.outputs.create_release.outputs.upload_url }}
              asset_path: /home/runner/work/rmi4utils/rmi4utils/rmihidtool/rmihidtool
              asset_name: rmihidtool_arm
              asset_content_type: application/octet-stream