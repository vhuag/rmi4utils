name: C CI

on:
  push:
    branches: [ ci_build_20230511 ]
  pull_request:
    branches: [ ci_build_20230511 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y build-essential

    - name: Build
      run: make

    - name: Set release tag and name
      id: set_release_info
      run: |
        echo "::set-output name=release_tag::release-${{ github.sha }}"
        echo "::set-output name=release_name::Release-${{ github.sha }}"
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RMI4UTILS_TOKEN }}
      with:
        tag_name: ${{ steps.set_release_info.outputs.release_tag }}
        release_name: ${{ steps.set_release_info.outputs.release_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RMI4UTILS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/rmi4utils/rmi4utils/rmi4update/rmi4update
        asset_name: rmi4update
        asset_content_type: application/octet-stream